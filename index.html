<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Roster</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Immigration Officer Roster</h1>

<div>
    <label>Shift:
        <select id="shiftSelect">
            <option value="morning">Morning (10:00-22:00)</option>
            <option value="night">Night (22:00-10:00)</option>
        </select>
    </label>
</div>

<h2>Counter Grid</h2>
<div id="counterGrid"></div>

<h2>Manning Summary</h2>
<div id="manningSummary"></div>

<h2>Add Officer</h2>
<form id="addOfficerForm">
    <input type="text" id="officerName" placeholder="Officer Name" required>
    <select id="officerType">
        <option value="main">Main</option>
        <option value="SOS">SOS</option>
        <option value="OT1">OT Type1</option>
        <option value="OT2">OT Type2</option>
        <option value="OT3">OT Type3</option>
    </select>
    <select id="officerShift">
        <option value="morning">Morning</option>
        <option value="night">Night</option>
    </select>
    <input type="text" id="raTime" placeholder="RA (HHMM)" required>
    <input type="text" id="roTime" placeholder="RO (HHMM)" required>
    <button type="submit">Add Officer</button>
</form>

<h2>Remove Officer</h2>
<form id="removeOfficerForm">
    <input type="text" id="removeName" placeholder="Officer Name" required>
    <button type="submit">Remove Officer</button>
</form>

<script src="app.js"></script>
</body>
</html>
