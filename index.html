<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Roster System</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Dynamic Roster System</h2>

<!-- Tabs -->
<div class="tabs">
  <div class="tab active" data-mode="arrival">Arrival</div>
  <div class="tab" data-mode="departure">Departure</div>
</div>

<!-- Controls -->
<div class="controls-row">
  <div class="shift-selector">
    <label for="shift-select">Shift:</label>
    <select id="shift-select">
      <option value="morning">Morning (10:00)</option>
      <option value="night">Night (22:00)</option>
    </select>
  </div>
  <button id="clear-button" class="clear-button">Clear All (Arrival)</button>
</div>

<!-- Officer Management -->
<div id="officer-panel">
  <h3>Add Officer</h3>
  <select id="officer-type">
    <option value="main">Main</option>
    <option value="sos">SOS</option>
    <option value="ot1">OT1</option>
    <option value="ot2">OT2</option>
    <option value="ot3">OT3</option>
    <option value="ra">RA/RO</option>
  </select>
  <input type="text" id="officer-name" placeholder="Officer Name">
  <input type="time" id="officer-start" placeholder="Start Time" style="display:none;">
  <input type="time" id="officer-end" placeholder="End Time" style="display:none;">
  <input type="time" id="officer-ra" placeholder="RA" style="display:none;">
  <input type="time" id="officer-ro" placeholder="RO" style="display:none;">
  <button id="add-officer">Add Officer</button>
</div>

<!-- Table -->
<div id="table-wrapper">
  <div id="table-container"></div>
</div>

<!-- Summary -->
<div id="summary-container">
  <div id="summary-header">
    <h3>Summary</h3>
    <button id="copy-button">Copy</button>
  </div>
  <div id="summary-content">
    <pre id="summary-text"></pre>
  </div>
</div>

<script src="index.js"></script>
</body>
</html>
